<h2>Login</h2>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="lgn.username" name="username" required />
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="lgn.password" name="password" required />
  </div>
  <button type="submit">Login</button>
</form>

<p style="color:red">{{ errorMsg }}</p>
